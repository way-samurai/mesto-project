<!doctype html><html lang="ru" class="html"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><meta name="description" content="Mesto"/><meta name="keywords" content="HTML5, CSS, js"/><meta name="author" content="Гончаров Александр"/><title>Meсто</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header" aria-label="Место"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Здесь должен быть логотип"/></header><main class="content"><section class="profile"><div class="profile__info"><button type="button" class="profile__avatar"><img src="" alt="Фото профиля" class="profile__avatar-img"/></button><div class="profile__info-box info-box"><h1 class="info-box__name"></h1><p class="info-box__caption"></p><button type="button" class="info-box__edit-button button-style" aria-label="Редактировать профиль"><img class="info-box__edit-button-icon" src="6c7bf05444b9793fdf6e.svg" alt="Редактировать профиль"/></button></div></div><button type="button" class="profile__add-button button-style" aria-label="Добавить карточку"><img src="bed8c136e13907f5eefb.svg" class="profile__add-button-icon" alt="Добавить карточку"/></button></section><section class="elements" aria-label="Места"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div id="editPopup" class="popup"><div class="popup__structure-wrapper"><button type="button" class="popup__close button-style" aria-label="Закрыть меню"><img class="popup__close-image" src="973e77374abfb705de40.svg" alt="Закрыть меню"/></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-edit" class="popup__form" novalidate><input name="username" id="username" class="popup__input popup__input_data_name" placeholder="Ваше имя" value="Жак-ив-Кусто" minlength="2" maxlength="40" required/> <span c ton" class="popup__close button-style" aria-label="Закрыть меню"><img class="popup__close-image" src="973e77374abfb705de40.svg" alt="Закрыть меню"/></button><figure class="popup__figure"><img class="popup__fullscreen-image" src="#" alt="Здесь должно быть фото :("/><figcaption class="popup__image-caption"></figcaption></figure></div></div><div id="confirm" class="popup"><div class="popup__structure-wrapper"><button type="button" class="popup__close button-style" aria-label="Закрыть меню"><img class="popup__close-image" src="973e77374abfb705de40.svg" alt="Закрыть меню"/></button><form name="confirm-form" class="popup__form" novalidate><h2 class="popup__form-title">Вы уверены?</h2><button type="button" class="popup__submit popup__submit_confirm" id="confirmDeleteButton" aria-label="Да">Да</button></form></div></div><template class="card-template"><article class="place"><button type="button" class="place__delete-button" name="delete-button"></button> <img class="place__image" src="#" alt=""/><div class="place__description"><h2 class="place__title"></h2><fieldset class="place__like-box"><button type="button" class="place__like-button button-style" name="like-button"></button><p class="place__likes-counter"></p></fieldset></div></article></template></body></html>
